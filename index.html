<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JSPuyo</title>
    <!-- 스타일 -->
    <link rel="stylesheet" href="css/jspuyopuyo.css">
    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>

<body>
<div class="puyogame scale20" id="game1">
    <div class="puyofield"></div>
    <div class="gameinfo"></div>
</div>

<div class="buttons">
    <a class="btn config-btn">옵션 열기</a>
    <a class="btn music-btn">음악 켜기</a>
    <a class="btn info-btn">정보 보기</a>
</div>

<div class="config-wrapper">
    <div class="config">
        <div class="option">
            <input class="puyoSeed" type="text">
            <button class="seedApply">리셋 및 적용</button>
        </div>

        <div class="option">
            <h1>시드값 저장소</h1>
            <select id="seedStorage">
                <option>시드값을 선택해주세요</option>
                <option value=time>오늘의 시드값</option>
                <option value=6546>6546-allclear</option>
                <option value=64074>64074-많은 동일 쯔모</option>
            </select>
        </div>

        <div class="option">
            <h1>색패 룰</h1>
            <select class="puyoBagOption">
                <option value="pure">일반 4색 뿌요</option>
                <option value="nextvoragarbage">넥스트가 only 보라색과 방해뿌요(미완성)</option>
                <option value="nextaddgarbage">넥스트에 방해뿌요 추가(미완성)</option>
            </select>
        </div>

        <div class="option">
            <h1>화면 스케일</h1>
            <select class="puyoScreenScale">
                <option value="10">1x</option>
                <option value="20" selected>2x</option>
            </select>
        </div>

        <div class="option">
            <h1>소프트 드랍 딜레이(높을수록 느림)</h1>
            <select class="freefallSpeedOption">
                <option value="3">3</option>
                <option value="6" selected>6(기본값)</option>
                <option value="10">10</option>
                <option value="999999">999999</option>
            </select>
        </div>
    </div>
</div>

<div class="info-wrapper">
    <div class="info">
        <h1>업데이트 예정</h1>
        <h2>기능</h2>
        <ul>
            <li>찢기 딜레이 및 애니메이션</li>
            <li>싹쓸이 애니매이션</li>
            <li>점수</li>
            <li>연쇄수</li>
            <li>방해뿌요 연산</li>
        </ul>
        <h2>옵션</h2>
        <ul>
            <li>색패 스킵</li>
            <li>색패 홀드</li>
            <li>소프트락 딜레이 조절</li>
            <li>드랍속도 조절</li>
            <li>next 개수조절</li>
            <li>히스토리</li>
            <li>공유</li>
        </ul>

        <h1>알려진 버그</h1>
        <ul>
            <li>퀵턴 기능 가로상태에서 됨</li>
            <li>방해 뿌요가 일반 뿌요처럼 터짐</li>
        </ul>
    </div>
</div>

<!-- 스크립트 -->
<script>

</script>
<script src="js/jspuyopuyo.js"></script>
</body>

</html>
